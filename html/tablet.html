<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kringelen Cam</title>
    <!-- Import Tailwind CSS from CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    <script>
        function reloadImage() {
            const imageUrl = "status.jpg";
            const imageElement = document.getElementById('statusImage');
            imageElement.src = imageUrl + "?t=" + new Date().getTime();
        }

        function startCountdown() {
            var countdownTimer;
            var countdownElement = document.getElementById('countdown');
            var timeLeft = 20;

            countdownTimer = setInterval(function () {
                timeLeft -= 1;

                if (timeLeft < 0) {
                    clearInterval(countdownTimer);
                    reloadImage();
                    startCountdown();
                }
            }, 1000);
        }

        window.onload = function() {
            startCountdown();
        }
    </script>
</head>

<body class="flex items-center justify-center h-screen bg-gradient-to-r from-blue-900 to-purple-800">
    <!-- Image center and scale using Tailwind CSS -->
    <div class="w-full h-full flex items-center justify-center">
        <img id="statusImage" src="status.jpg" alt="Status" class="w-full h-full object-cover rounded-lg shadow-md">
    </div>
</body>

</html>
